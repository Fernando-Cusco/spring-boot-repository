<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    
</head>
<body>
    <header th:replace="layout/layout :: menu"></header>
    <div class="container py-4">
      <div class="card bg-light">
          <div class="card-header" th:text="${titulo}"></div>
          <div class="card-body">
              <h4 class="card-title">
                 <a class="btn btn-secondary btn-xs" th:href="@{/detalle/}+${factura.cliente.id}">Regresar</a>                  
              </h4>
              <ul class="list-group my-2">
                    <li class="list-group-item list-group-item-primary" th:text="'Datos del cliente'">
                    </li>
                    <li class="list-group-item" th:text="'Nombres: '+${factura.cliente.nombre} +' '+ ${factura.cliente.apellido}"></li>
                    <li class="list-group-item" th:text="'Email: '+${factura.cliente.email}"></li>

              </ul>
              <ul class="list-group">
                <li class="list-group-item list-group-item-success" th:text="'Datos Factura'">
                </li>
                <li class="list-group-item" th:text="'Número Factura: '+${factura.id}"></li>
                <li class="list-group-item" th:text="'Descripción: '+${factura.descripcion}"></li>
                <li class="list-group-item" th:text="'Fecha: '+${factura.createAt}"></li>
              </ul>
              <div class="alert alert-info my-4" th:if="${#lists.isEmpty(factura.items)}">No hay detalle para la factura</div>
              <table class="table table-striped table-hover table-bordered my-3" th:if="${not #lists.isEmpty(factura.items)}">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="linea : ${factura.items}">
                        <td th:text="${linea.producto.nombre}"></td>
                        <td th:text="${linea.producto.precio}"></td>
                        <td th:text="${linea.cantidad}"></td>
                        <td th:text="${linea.calcularSubtotal()}"></td>
                    </tr>
                </tbody>
              </table>
              <h5>
                Total: 
                <span th:text="${factura.calcularTotal()}"></span>
              </h5>
              <div class="card border-info mb-4" style="max-width: 20rem;">
                <div class="card-header">Observaciones</div>
                <div class="card-body">
                    <p class="card-text" th:text="${factura.observacion}" th:if="${not #strings.isEmpty(factura.observacion)}"></p>
                    <h4 th:if="${#strings.isEmpty(factura.observacion)}">No tienes observaciones.</h4>
                </div>
              </div>
          </div>
      </div>
      
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
    <script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>
</html>
