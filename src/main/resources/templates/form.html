<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    
</head>
<body>
    <header th:replace="layout/layout :: menu"></header>
    <div class="container py-4">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Registrar Cliente</h4>
        </div>
        <div class="card-body">
        <form th:action="@{/form}" method="post" th:object="${cliente}" enctype="multipart/form-data">
                <!-- <input type="hidden" th:field="*{id}"/> -->
                <div class="form-group">
                    <label class="col-sm-2 col-form-label" for="nombre">Nombres</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="nombre" type="text" th:field="*{nombre}" th:errorclass="'form-control alert-danger'"/>
                    </div>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 col-form-label" for="apellido">Apellidos</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="apellido" type="text" th:field="*{apellido}" th:errorclass="'form-control alert-danger'"/>
                    </div>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 col-form-label" for="email">Email</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="email" type="email" th:field="*{email}" th:errorclass="'form-control alert-danger'"/>
                    </div>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-form-label" for="fecha">Fecha</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="fecha" type="date" th:field="*{createAt}" th:errorclass="'form-control alert-danger'"/>
                    </div>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-form-label" for="file">Foto</label>
                    <div>
                        <input class="form-control" type="file" name="file">
                    </div>
                </div>
                
                <div style="margin-top: 20px;">
                    <button class="btn btn-success" type="submit" th:text="${boton}"></button>
                </div>
        </form>
        </div>
      </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
